<meta charset="UTF-8"> 

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	
	document.write("O consumo de gasolina é igual a " + consumoDeGasolina + " quilometros por litro.");

	document.write("<br>");
	document.write("<br>");

	var caminhocomAlcool = 300;
	var consumoDeAlcool = caminhocomAlcool/tanque;
	
	document.write("O consumo de álcool é igual a " + consumoDeAlcool + " quilometros por litro.");
	
</script>
