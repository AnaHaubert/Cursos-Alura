<meta charset="UTF-8">

<script>
	
	function pulalinha(){

		document.write("<br><br>");
	
	}

	function mostra(frase){

		document.write(frase);
		pulalinha();

	}

	var ano = 2021;
	var idadeAna = (ano - 1995);
	var idadeAnderson = (ano - 1989);

	mostra("A idade de Anderson é igual a " + idadeAnderson);
	mostra("A idade de Ana é igual a " + idadeAna);
	mostra ("A diferença da idade de Anderson e Ana é igual a " + (idadeAnderson - idadeAna)); 


</script>
